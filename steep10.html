<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
</head>
<style>
    svg {
        border: 1px solid #000;
    }

    .yourPath {
        stroke-width: 10px;
        stroke: rgb(136, 206, 2)
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .selector {
        position: absolute;
        width: 20px;
        height: 20px;
        background: blue;
    }
</style>

<body>

    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

        <!-- <path d="M10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent" />
        <path d="M70 10 C 70 20, 120 20, 120 10" stroke="black" fill="transparent" />
        <path d="M130 10 C 120 20, 180 20, 170 10" stroke="black" fill="transparent" />
        <path d="M10 60 C 20 80, 40 80, 50 60" stroke="black" fill="transparent" />
        <path d="M70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent" />
        <path d="M130 60 C 120 80, 180 80, 170 60" stroke="black" fill="transparent" />
        <path d="M10 110 C 20 140, 40 140, 50 110" stroke="black" fill="transparent" />
        <path d="M70 110 C 70 140, 110 140, 110 110" stroke="black" fill="transparent" /> -->
        <path class="yourPath" d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80 S 250 250, 380 180" stroke="black"
            fill="transparent" />

    </svg>


    <div class="selector">
    </div>

    <script>
        gsap.registerPlugin(MotionPathPlugin);


        gsap.to('.selector', {
            duration: 4,
            motionPath: {
                path: document.querySelector('.yourPath'),
                align: '.yourPath', // выровнить движение относительно линии
                alignOrigin: [.5, .5],
                autoRotate: true,
                start: .1
            },
            ease: 'bounce'
        })
    </script>
</body>

</html>
